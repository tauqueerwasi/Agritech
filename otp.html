<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification - AgriPlatform</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: { sans: ["Poppins", "sans-serif"] },
          colors: {
            primary: "#3C8C55",
            accent: "#FFD166",
            lightBg: "#F6F9F6",
            darkBg: "#0C1A0C",
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #edf8ef 0%, #ffffff 100%);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 30px rgba(60, 140, 85, 0.15);
      border-radius: 1rem;
      padding: 2.5rem 1.8rem;
      width: 100%;
      max-width: 380px;
      animation: fadeSlide 0.7s ease-in-out;
    }

    .otp-input {
      width: 2.6rem;
      height: 2.8rem;
      border: 1.5px solid #cbd5c0;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f3d26;
      transition: all 0.2s ease;
    }

    .otp-input:focus {
      border-color: #3C8C55;
      box-shadow: 0 0 0 3px rgba(60, 140, 85, 0.2);
      outline: none;
    }

    .btn {
      height: 3.2rem;
      border-radius: 0.8rem;
      font-weight: 600;
      transition: all 0.25s ease-in-out;
    }

    .btn-primary {
      background-color: #3C8C55;
      color: white;
      box-shadow: 0 4px 10px rgba(60, 140, 85, 0.3);
    }

    .btn-primary:hover {
      background-color: #347a4a;
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bg-blur {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bg-blur div {
      position: absolute;
      border-radius: 9999px;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite alternate;
    }

    .bg-green {
      background: #a8e6a3;
      width: 16rem;
      height: 16rem;
      top: 10%;
      left: -5%;
    }

    .bg-yellow {
      background: #ffeab6;
      width: 14rem;
      height: 14rem;
      bottom: 5%;
      right: -5%;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(15px);
      }
    }
  </style>
</head>

<body>

  <!-- Background Blur -->
  <div class="bg-blur">
    <div class="bg-green"></div>
    <div class="bg-yellow"></div>
  </div>

  <!-- OTP Card -->
  <div class="glass-card text-center">

    <!-- Header -->
    <div class="flex flex-col items-center mb-4">
      <span class="material-symbols-outlined text-4xl text-primary mb-1">verified_user</span>
      <h1 class="text-xl font-semibold text-primary">OTP Verification</h1>
    </div>

    <p class="text-gray-600 text-sm mb-2">Enter the 6-digit code sent to your mobile</p>
    <p class="text-gray-700 font-medium mb-4">+91 •••••• 8903</p>

    <!-- OTP Inputs -->
    <form id="otp-form" class="flex flex-col items-center gap-5">
      <div class="flex gap-2 justify-center">
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
      </div>

      <!-- Timer and Resend -->
      <div class="flex items-center justify-center text-xs text-gray-600 gap-1">
        <span id="timer">00:30</span>
        <button type="button" id="resend-btn" class="text-primary font-semibold hover:underline disabled:opacity-40" disabled>
          Resend
        </button>
      </div>

      <!-- Verify Button -->
      <button type="submit" class="w-full btn btn-primary mt-1 flex items-center justify-center gap-2">
        <span>Verify</span>
        <span class="material-symbols-outlined text-base">arrow_forward</span>
      </button>
    </form>

    <!-- Back Link -->
    <p class="text-center text-xs mt-5 text-gray-600">
      <a href="index.html" class="text-primary font-semibold hover:underline">
        ← Back to Create Account
      </a>
    </p>
  </div>

  <!-- JS -->
  <script>
    const inputs = document.querySelectorAll(".otp-input");
    const resendBtn = document.getElementById("resend-btn");
    const timerDisplay = document.getElementById("timer");

    // Auto focus next input
    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < inputs.length - 1) inputs[i + 1].focus();
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && i > 0) inputs[i - 1].focus();
      });
    });

    // Countdown timer
    let timeLeft = 30;
    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `00:${timeLeft < 10 ? "0" + timeLeft : timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        resendBtn.disabled = false;
        timerDisplay.textContent = "00:00";
      }
    }, 1000);

    // Resend OTP
    resendBtn.addEventListener("click", () => {
      resendBtn.disabled = true;
      timeLeft = 30;
      timerDisplay.textContent = "00:30";
      alert("A new OTP has been sent to your mobile number.");
      setTimeout(() => (resendBtn.disabled = false), 30000);
    });

    // Submit OTP
    document.getElementById("otp-form").addEventListener("submit", (e) => {
      e.preventDefault();
      let otp = "";
      inputs.forEach((inp) => (otp += inp.value));
      if (otp.length !== 6) {
        alert("Please enter all 6 digits of the OTP.");
        return;
      }

      // Simulate success
      alert("OTP Verified Successfully! Redirecting...");

      // Redirect to index (registration complete)
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
