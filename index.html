<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Farmer Login | Agri-Connect</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#17cf17",
            "background-light": "#f6f8f6",
            "background-dark": "#0e160e",
            "text-light": "#111811",
            "text-dark": "#e8f3e8",
            "text-muted-light": "#5c865c",
            "text-muted-dark": "#9cb89c",
            "field-light": "#f0f4f0",
            "field-dark": "#1a2c1a"
          },
          fontFamily: { display: ["Public Sans", "sans-serif"] },
          borderRadius: { DEFAULT: "0.75rem", lg: "1rem", xl: "1.5rem" },
        },
      },
    }
  </script>

  <style>
    body { font-family: 'Public Sans', sans-serif; overflow-x: hidden; }

    .fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);} }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      width: 22px; height: 22px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Tooltip */
    .tooltip { position: absolute; bottom: 120%; right: 0; background: rgba(20,20,20,0.9);
      color: #fff; padding: 5px 10px; border-radius: 6px; font-size: 12px;
      opacity: 0; transform: translateY(6px); transition: opacity .25s, transform .25s;
      pointer-events: none;
    }
    .tooltip.show { opacity: 1; transform: translateY(0); }

    .modal { background-color: rgba(0, 0, 0, 0.5); }

    /* Message bubble wave animation */
    .msg-bubble {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #17cf17;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      animation: popIn 0.3s ease-out forwards;
      transform-origin: bottom right;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }
    @keyframes popIn { from {opacity:0;transform:scale(0.8) translateY(10px);} to {opacity:1;transform:scale(1) translateY(0);} }

    .wave { display:flex; align-items:center; gap:5px; }
    .dot {
      width:8px; height:8px; background-color:white; border-radius:50%;
      animation: wave 1.2s infinite ease-in-out;
    }
    .dot:nth-child(1){animation-delay:0s;}
    .dot:nth-child(2){animation-delay:0.2s;}
    .dot:nth-child(3){animation-delay:0.4s;}
    @keyframes wave {
      0%,80%,100%{transform:translateY(0);opacity:0.7;}
      40%{transform:translateY(-5px);opacity:1;}
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">

  <div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden px-4 py-8">
    <!-- Background Pattern -->
    <div class="absolute inset-0 z-0 opacity-10 dark:opacity-5">
      <svg class="object-cover" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="agri" width="40" height="40" patternTransform="scale(2)" patternUnits="userSpaceOnUse">
            <path d="M40 40H0V0h40v40z" fill="none"></path>
            <path d="M11.5 29.5a1 1 0 01-1-1v-2l-7-4-1 2v4a1 1 0 01-1 1H0V0h1.5a1 1 0 011 1v6l8-4 1 2v2l-8 4v2l8 4v2l-1 2-8-4v6a1 1 0 01-1 1h-1.5v9.5zM40 40V29.5a1 1 0 00-1-1h-6l4-7-2-1h-2l-4 7v-2l-4-8-2-1h-2l-4 8v-2l-4-7-2-1h-2l-4 7h-6a1 1 0 00-1 1V40h40z" fill="#17cf17"></path>
          </pattern>
        </defs>
        <rect fill="url(#agri)" width="100%" height="100%"></rect>
      </svg>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 flex w-full max-w-md flex-col items-center justify-center bg-white/90 dark:bg-[#1b2a1b]/70 backdrop-blur-md p-8 rounded-2xl shadow-2xl fade-in">
      <div class="mb-6 flex flex-col items-center">
        <div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/20 mb-4">
          <span class="material-symbols-outlined text-4xl text-primary">agriculture</span>
        </div>
        <h1 class="text-3xl font-extrabold tracking-tight">Agri-Connect</h1>
      </div>

      <div class="w-full text-center mb-8">
        <h2 class="text-[26px] font-semibold">Welcome Back ðŸ‘‹</h2>
        <p class="text-text-muted-light dark:text-text-muted-dark text-base">Login to your farmer account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="w-full space-y-5">
        <div>
          <label class="text-base font-medium pb-1 block">Mobile Number</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute inset-y-0 left-3 flex items-center text-text-muted-light dark:text-text-muted-dark">phone_iphone</span>
            <input id="mobile" type="tel" maxlength="10" placeholder="Enter your mobile number"
              class="form-input w-full h-14 rounded-xl bg-field-light dark:bg-field-dark pl-11 pr-4 text-base border-none focus:ring-2 focus:ring-primary/60 outline-none" required>
          </div>
        </div>

        <div>
          <label class="text-base font-medium pb-1 block">Password</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute inset-y-0 left-3 flex items-center text-text-muted-light dark:text-text-muted-dark">lock</span>
            <input id="password" type="password" placeholder="Enter your password"
              class="form-input w-full h-14 rounded-xl bg-field-light dark:bg-field-dark pl-11 pr-12 text-base border-none focus:ring-2 focus:ring-primary/60 outline-none" required>
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-text-muted-light dark:text-text-muted-dark focus:outline-none">
              <span class="material-symbols-outlined" id="eyeIcon">visibility_off</span>
              <div id="tooltip" class="tooltip">Show Password</div>
            </button>
          </div>
        </div>

        <div class="text-right pt-1">
          <button type="button" id="forgotBtn" class="text-primary text-sm font-medium underline hover:no-underline">Forgot Password?</button>
        </div>

        <button id="loginBtn" type="submit"
          class="mt-6 w-full h-14 bg-primary text-white font-semibold rounded-xl text-lg hover:scale-[1.02] active:scale-[0.98] transition-transform duration-200 shadow-md flex items-center justify-center gap-2">
          <span id="loginText">Login</span>
          <div id="spinner" class="spinner hidden"></div>
        </button>
      </form>

      <div class="w-full text-center mt-6">
        <p class="text-text-muted-light dark:text-text-muted-dark text-base">
          Donâ€™t have an account? <a href="register.html" class="font-semibold text-primary hover:underline">Register</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="fixed inset-0 hidden items-center justify-center modal z-50 backdrop-blur-sm">
    <div class="bg-white dark:bg-[#1b2a1b] p-6 rounded-2xl shadow-2xl w-full max-w-sm fade-in text-center">
      <h2 class="text-2xl font-semibold mb-3 text-primary">Reset Password</h2>
      <p class="text-text-muted-light dark:text-text-muted-dark mb-4">Enter your registered mobile number to receive an OTP.</p>

      <input id="resetMobile" type="tel" maxlength="10"
        class="w-full h-12 rounded-xl bg-field-light dark:bg-field-dark text-base px-4 mb-4 border-none focus:ring-2 focus:ring-primary outline-none"
        placeholder="Enter mobile number">

      <div id="animationContainer" class="min-h-[40px]"></div>

      <button id="sendOtpBtn"
        class="w-full h-12 bg-primary text-white rounded-xl font-semibold hover:scale-[1.02] transition-transform">Send OTP</button>

      <div id="otpSection" class="hidden mt-5 space-y-3">
        <input id="otpInput" type="text" maxlength="6"
          class="w-full h-12 rounded-xl bg-field-light dark:bg-field-dark text-base px-4 border-none focus:ring-2 focus:ring-primary outline-none"
          placeholder="Enter OTP">

        <input id="newPass" type="password"
          class="w-full h-12 rounded-xl bg-field-light dark:bg-field-dark text-base px-4 border-none focus:ring-2 focus:ring-primary outline-none"
          placeholder="Enter new password">

        <button id="resetBtn"
          class="w-full h-12 bg-primary text-white rounded-xl font-semibold hover:scale-[1.02] transition-transform">Reset Password</button>
      </div>

      <button id="closeModal" class="mt-4 text-sm text-primary underline">Cancel</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    const tooltip = document.getElementById("tooltip");
    const loginForm = document.getElementById("loginForm");
    const spinner = document.getElementById("spinner");
    const loginText = document.getElementById("loginText");
    const loginBtn = document.getElementById("loginBtn");
    const forgotBtn = document.getElementById("forgotBtn");
    const forgotModal = document.getElementById("forgotModal");
    const closeModal = document.getElementById("closeModal");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const otpSection = document.getElementById("otpSection");
    const animationContainer = document.getElementById("animationContainer");

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      eyeIcon.textContent = isHidden ? "visibility" : "visibility_off";
      tooltip.textContent = isHidden ? "Hide Password" : "Show Password";
    });

    togglePassword.addEventListener("mouseenter", () => tooltip.classList.add("show"));
    togglePassword.addEventListener("mouseleave", () => tooltip.classList.remove("show"));

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const mobile = document.getElementById("mobile").value.trim();
      if (!/^[0-9]{10}$/.test(mobile)) return alert("Enter valid 10-digit mobile!");
      spinner.classList.remove("hidden");
      loginText.textContent = "Logging in...";
      loginBtn.disabled = true;
      setTimeout(() => window.location.href = "dashboard.html", 2500);
    });

    forgotBtn.onclick = () => forgotModal.classList.remove("hidden");
    closeModal.onclick = () => {
      forgotModal.classList.add("hidden");
      otpSection.classList.add("hidden");
      animationContainer.innerHTML = "";
    };

    sendOtpBtn.onclick = () => {
      const mobile = document.getElementById("resetMobile").value.trim();
      if (!/^[0-9]{10}$/.test(mobile)) return alert("Enter valid 10-digit number!");
      sendOtpBtn.disabled = true;

      animationContainer.innerHTML = `
        <div class="msg-bubble mt-3 mx-auto">
          <div class="wave">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </div>
      `;

      setTimeout(() => {
        animationContainer.innerHTML = `<div class="msg-bubble mt-3 mx-auto">ðŸ“© OTP sent to ${mobile}</div>`;
        otpSection.classList.remove("hidden");
        sendOtpBtn.disabled = false;
      }, 2500);
    };

    document.getElementById("resetBtn").onclick = () => {
      const otp = document.getElementById("otpInput").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      if (otp.length !== 6) return alert("Enter valid 6-digit OTP!");
      if (newPass.length < 4) return alert("Password too short!");
      alert("âœ… Password reset successfully! You can now log in.");
      forgotModal.classList.add("hidden");
    };
  </script>
</body>
</html>
